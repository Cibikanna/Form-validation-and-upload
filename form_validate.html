<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="form_validate.css">
    <script src="form_validate.js"></script>

</head>
<body>

    <div class="input">
        <form action="form.php" method="POST" >

        <label>First Name </label>
        <input type="text" id ="name" class="field" placeholder="First Name" name="fname" required><br><p id="name_text" class="message"></p>
        

        <label>Last Name </label>
        <input type="text" id="lastname" class="field" placeholder="Last Name" name="lname" required><br><p id="last_name" class="message"></p>

        <label>Mobile </label>
        <input type="text" id="phone" class="field" placeholder="Mobile number" name="phone" required><br><p id="phno" class="message"></p>



        <label>Address</label>
        <input type="text" id="address" class="field" placeholder="Address" name="address" required><br><p id="add" class="message"></p>


        <label>E-Mail </label>
        <input type="text" id="mail" class="field" placeholder="E-mail Address" name="mail" required><br><p id="email" class="message"></p>


        <label>Password</label>
        <input type="password" id ="password" class="field" placeholder="Enter the password" name="password" required> <br>
        <p class="message" id="pass"></p>


        <label>Marks </label>
        <div class="marks">
        <input type="text" class="field" id = "mark1" placeholder="Mark1" name="mark1"><br><p id="ma1" class="message" required></p>
        <input type="text" class="field" id="mark2" placeholder="Mark2" name="mark2"><br><p id="ma2" class="message" required></p>
        <input type="text" class="field" id="mark3" placeholder="Mark3" name="mark3"><br><p id="ma3" class="message" required></p>
        </div>

<!--            <input type="button" value="Submit" onclick="check()">-->
        <button type ="submit"  class="send" >send</button>
        </form>
    </div>
</body>
</html>
